<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" type="module"></script>
  <title>Tulip Design Experiments</title>
</head>
<body>
  <canvas id="canvas" resize></canvas>
  <form>
    <h1>
      Logogram Generator
    </h1>
    <legend>
      Choose a phrase to generate a logogram for, or write your own.
    </legend>
    <fieldset>
      <select name="appName" id="appNameSelect"></select>
      <input type="text" name="customPhrase" id="customPhraseInput" placeholder="Custom phrase">
    </fieldset>
  </form>
</body>
</html>
